<!DOCTYPE html>
<html>
    <head>
        <title>Profile | Togedule </title>
        <link rel = "stylesheet" type="text/css" href="{{ url_for('static',filename='css/profile.css') }}">
    </head>
    <body>
        <header>
            <a href= "#" class="logo">NTU 地圖交友</a>
            <ul>
                <li><a href="#" >Chat Room</a></li>
                <li><a href="http://127.0.0.1:5500/" >Home</a></li>
                <li><a href="https://my.ntu.edu.tw/?block=5,6" >NTU Website</a></li>
                <li><a href="http://127.0.0.1:5500/login" >Login</a></li>
            </ul>     
        </header>
        <section>
            <img src="/static/assets/passboard.png" id = "passboard">
            <img src="/static/assets/earth.png" id = "earth">
            <img src="/static/assets/chair.png" id = "chair">
            <img src="/static/assets/people.png" id = "people">
            <h1 id="text">Welcome, {{ username }}</h1>
            <img src="/static/assets/information.png" id = "information">
            <a href="#map" id="btn">目前位置</a>
        </section>
        
        <div class="google_map" id="google_map">
            <iframe id="map" src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d3615.4927869252715!2d121.53756311400225!3d25.017345345115036!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1szh-TW!2stw!4v1670474769642!5m2!1szh-TW!2stw" width="600" height="450" style="border:0;" allowfullscreen="" loading="eager" referrerpolicy="no-referrer-when-downgrade"></iframe>
            <!--請調整  loading="eager"  -->
        </div>

        <style>
            #google_map
            {
                display: block; 
                position: relative;
                overflow: hidden; 
                height: 0; 
                padding: 0;
                margin: 0;
                padding-bottom: 75%;
            }

            #map
            {
                position: absolute;
                height: 50%; 
                width: 50%;
                left: 25%;
                top: 20%;
                border-radius: 20px;
                transform: translateY(20%);
                box-shadow: 10px 10px 5px #2b105580;
            }
        </style>

        <footer>111-1 Python 程式設計基礎課程 | Group C | 期末專題計畫書 | Togedule</footer>
    </body>
</html>
